<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link
          rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
          integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
          crossorigin="anonymous"
  />
  <title>Humana Project Management Tool</title>
</head>

<body id="body">
<div class="container">
  <nav class="navbar">
    <div class="nav_icon" onclick="toggleSidebar()">
      <i class="fa fa-bars" aria-hidden="true"></i>
    </div>
    <div class="navbar__left">

    </div>
    <div class="navbar__right">


      <a href="#">
        <img width="30" src="assets/avatar.svg" alt="" />
        <!-- <i class="fa fa-user-circle-o" aria-hidden="true"></i> -->
      </a>
    </div>
  </nav>

  <main>
    <div class="main__container">

      <div>

        <h1>Employee Dashboard</h1>

        <form #userForm="ngForm" (ngSubmit) = "onSubmit()"novalidate>
          <div class="form-group">
            <label>Name</label>
            <input type="text" required #name="ngModel" [class.is-invalid]="name.invalid && name.touched" class="form-control" name = "userName" [(ngModel)]="userModel.userName">
          </div>


          <div class="form-group">
            <label>Email</label>
            <input type="email" class="form-control" name = "Email" [(ngModel)]="userModel.Email">
          </div>

          <div class="form-group">
            <label>Project ID</label>
            <select class="custom-select" name = "projectID" [(ngModel)]="userModel.projectID">
              <option selected></option>
              <option *ngFor="let id of id">{{ id }}</option>
            </select>
          </div>


          <div class="form-group">
            <label>Department</label>
            <select class="custom-select" name = "Department" [(ngModel)]="userModel.Department">
              <option selected></option>
              <option selected></option>
              <option *ngFor="let Department of Department">{{ Department }}</option>
            </select>
          </div>

          <div class="form-group">
            <label>Project Status</label>
            <select class="custom-select" name="projectStatus" [(ngModel)]="userModel.projectStatus">
              <option selected></option>
              <option *ngFor="let projectStatus of projectStatus">{{ projectStatus }}</option>
            </select>
          </div>
          <p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</p>
          <div class="form-group">
            <body>
            <label>Upload a File:</label>
            <form action="/action_page.php">
              <input type="file" id="myFile" name="filename">
            </form>
            </body>
          </div>

          <button type="button" class="btn btn-primary" (click)="alertMessage()">Submit</button> &nbsp; &nbsp; &nbsp;&nbsp; &nbsp; &nbsp;&nbsp; &nbsp; &nbsp;&nbsp;    &nbsp; &nbsp;


        </form>


        <div *ngIf = "alert" class="alert alert-success alert-dismissible fade show" role="alert">
          <p>You have submitted your request!</p>
          <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>

      </div>

    </div>
  </main>

  <div id="sidebar">
    <div class="sidebar__title">
      <div class="sidebar__img">
        <div class="site-header__logo">
          <a href="home-dashboard" title="Humana" class="brand">
            <img src="assets/HumanaAppLogo.png" alt="Humana" width="100px" height="71px"/>
          </a>
        </div>
      </div>
      <i
              onclick="closeSidebar()"
              class="fa fa-times"
              id="sidebarIcon"
              aria-hidden="true"
      ></i>
    </div>

    <div class="sidebar__menu">
      <div class="sidebar__link active_menu_link">
      </div>
      <div class="sidebar__link">

      </div>




    </div>
  </div>
</div>


</body>

</html>
<router-outlet></router-outlet>
